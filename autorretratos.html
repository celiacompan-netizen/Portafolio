<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/corazon.ico" type="image/x-icon">
  <title>Autorretratos - Galería</title>
  <style>
    /* 1. TIPOGRAFÍA: Vuelta a Arial/Sans-serif clásico */
    body {
      background-color: #000;
      font-family: 'Arial', 'Helvetica', sans-serif; /* Tipografía clásica */
      margin: 0;
      padding: 20px;
      color: #333;
    }

   h1, h2 {
      color: #fff;
      text-align: center;
    }


    .card {
      background-color: #ffffff;
      max-width: 1200px;
      margin: 0 auto 30px auto;
      border-radius: 8px;
      /* Sombra externa + Sombra INTERIOR (inset) más marcada */
      box-shadow: 
        0 5px 15px rgba(0,0,0,0.3),         /* Sombra externa */
        inset 0 0 40px rgba(0,0,0,0.15);    /* Sombra INTERIOR fuerte */
      overflow: hidden;
      border: 1px solid #ddd; /* Borde sutil para definir mejor */
    }

    .card-block {
      padding: 30px;
      position: relative; /* Necesario para que el contenido quede sobre la sombra inset */
      z-index: 1;
    }

    /* 3. GALERÍA (GRID) */
    .gallery {
      display: grid;
      grid-template-columns: repeat(6, 1fr); 
      gap: 20px;
    }

    .gallery-item {
      text-align: center;
    }

    /* --- FILA 1: 3 FOTOS VERTICALES --- */
    .gallery-item:nth-child(1),
    .gallery-item:nth-child(2),
    .gallery-item:nth-child(3) {
      grid-column: span 2; 
    }

    .gallery-item:nth-child(1) img,
    .gallery-item:nth-child(2) img,
    .gallery-item:nth-child(3) img {
      height: 500px; 
      object-fit: cover;
    }

    /* --- FILA 2: 2 FOTOS HORIZONTALES --- */
    .gallery-item:nth-child(4),
    .gallery-item:nth-child(5) {
      grid-column: span 3; 
    }

    .gallery-item:nth-child(4) img,
    .gallery-item:nth-child(5) img {
      height: 380px; 
      object-fit: cover;
    }

    /* --- CORRECCIÓN ESPECÍFICA PARA LA 4ª FOTO (CARA CORTADA) --- */
    /* Esto fuerza a la imagen a alinearse desde ARRIBA hacia abajo */
    .gallery-item:nth-child(4) img {
      object-position: top; 
    }

    /* ESTILOS GENERALES DE IMAGEN */
    .gallery-item img {
      width: 100%;
      display: block;
      border-radius: 4px;
      transition: transform 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .gallery-item img:hover {
      transform: scale(1.02);
      cursor: pointer;
    }

    .caption {
      margin-top: 15px;
      font-weight: bold;
      color: #000; /* Texto negro fuerte como pedías */
      font-size: 1.1em;
    }

    /* VOLVER */
    .back-link {
      text-align: center;
      margin-top: 20px;
      padding-bottom: 20px;
    }

    .back-link a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2em;
    }
    .back-link a:hover {
      text-decoration: underline;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .gallery {
        display: flex;
        flex-direction: column;
      }
      .gallery-item img {
        height: auto !important;
        max-height: 500px;
        object-position: center; /* En móvil dejamos centrado normal */
      }
    }
  </style>
</head>
<body>

  <h1>Autorretratos</h1>

  <div class="card">
    <div class="card-block">
      
      <div class="gallery">
        
        <div class="gallery-item">
          <img src="./assets/images/peluche.jpeg" alt="La dama del peluche">
          <div class="caption">La dama del peluche</div>
        </div>
        
        <div class="gallery-item">
          <img src="./assets/images/ballet.jpeg" alt="Bailarina">
          <div class="caption">Bailarina</div>
        </div>
        
        <div class="gallery-item">
          <img src="./assets/images/rosa.jpeg" alt="La dama de rosa">
          <div class="caption">La dama de rosa</div>
        </div>

        <div class="gallery-item">
          <img src="./assets/images/velo.jpeg" alt="Alicantina">
          <div class="caption">Alicantina</div>
        </div>
        
        <div class="gallery-item">
          <img src="./assets/images/flores.jpeg" alt="En el jardín">
          <div class="caption">En el jardín</div>
        </div>

      </div>

    </div>
  </div>

  <div class="back-link">
    <a href="galeria.html">← Volver a galería</a>
  </div>

</body>
</html>
