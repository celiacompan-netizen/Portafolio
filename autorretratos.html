<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <title>Autorretratos</title>
  
  <link rel="icon" href="./assets/corazon.ico" type="image/x-icon">
  <link href="./main.d8e0d294.css?v=1234" rel="stylesheet">

  <style>
    body {
      background-color: #000; /* fondo negro */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #000;
    }

    header h1 {
      color: #fff;
      text-align: center;
      font-family: 'Georgia', serif; /* misma tipografía que Conservatorio */
      font-size: 3em; /* mismo tamaño que Conservatorio */
      margin: 30px 0;
    }

    .card {
      background-color: #fff; /* caja grande blanca */
      max-width: 1200px;
      margin: 0 auto 40px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center; /* alineación de imágenes como Conservatorio */
      gap: 15px;
    }

    .gallery-item {
      flex: 1 1 calc(33.333% - 10px);
      overflow: hidden;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background-color: #fff;
      text-align: center;
    }

    .gallery-item img {
      width: 100%;
      display: block;
    }

    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .caption {
      padding: 5px;
      font-weight: bold;
      color: #000;
      background-color: #fff;
    }

    .back-link {
      text-align: center;
      margin: 20px 0 40px;
    }

    .back-link a {
      color: #1e90ff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header>
    <h1>Autorretratos</h1>
  </header>

  <main>
    <div class="card">
      <div class="gallery">
        <div class="gallery-item">
          <img src="./assets/images/peluche.jpeg" alt="La dama del peluche">
          <div class="caption">La dama del peluche</div>
        </div>
        <div class="gallery-item">
          <img src="./assets/images/ballet.jpeg" alt="Bailarina">
          <div class="caption">Bailarina</div>
        </div>
        <div class="gallery-item">
          <img src="./assets/images/rosa.jpeg" alt="La dama de rosa">
          <div class="caption">La dama de rosa</div>
        </div>
        <div class="gallery-item">
          <img src="./assets/images/velo.jpeg" alt="Alicantina">
          <div class="caption">Alicantina</div>
        </div>
        <div class="gallery-item">
          <img src="./assets/images/flores.jpeg" alt="En el jardín">
          <div class="caption">En el jardín</div>
        </div>
      </div>
    </div>

    <div class="back-link">
      <a href="galeria.html">← Volver a galería</a>
    </div>
  </main>
</body>
</html>
