<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/corazon.ico" type="image/x-icon">
  <title>Autorretratos - Galería</title>
  <style>
    /* 1. Fondo general Negro */
    body {
      background-color: #000;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
    }

    /* ESTILO DEL TÍTULO (Ahora fuera de la caja) */
    h1 {
      color: #fff;            /* Blanco */
      text-align: center;     /* Centrado */
      margin-top: 10px;
      margin-bottom: 30px;
      font-size: 2.5em;       /* Tamaño grande */
      font-weight: bold;
    }

    /* 2. ESTILO DE LA CAJA BLANCA */
    .card {
      background-color: #ffffff;
      max-width: 1200px;
      margin: 0 auto 30px auto;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1); /* Sombra suave */
      overflow: hidden;
    }

    .card-block {
      padding: 30px;
    }

    /* 3. ESTILO DE LA GALERÍA */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center; /* Centramos las fotos si sobra espacio */
    }

    .gallery-item {
      /* Esto define el ancho: 3 columnas aprox */
      flex: 0 1 calc(33.333% - 20px); 
      min-width: 280px; /* Ancho mínimo */
      text-align: center;
      margin-bottom: 10px;
    }

    /* CLAVE PARA QUE SE VEAN REGULARES */
    .gallery-item img {
      width: 100%;
      height: 300px;       /* Altura FIJA para todas igual */
      object-fit: cover;   /* Recorta la imagen para que no se deforme */
      display: block;
      border-radius: 4px;
      transition: transform 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* Efecto Zoom suave */
    .gallery-item img:hover {
      transform: scale(1.02);
      cursor: pointer;
    }

    .caption {
      margin-top: 12px;
      font-weight: bold;
      color: #333;
      font-size: 1rem;
    }

    /* Link de volver */
    .back-link {
      text-align: center;
      margin-top: 20px;
      padding-bottom: 20px;
    }

    .back-link a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      border-bottom: 1px solid transparent;
      transition: border-color 0.3s;
    }

    .back-link a:hover {
      border-bottom: 1px solid #fff;
    }
    
    /* Ajuste para móviles */
    @media (max-width: 768px) {
      .gallery-item {
        flex: 0 1 100%; /* 1 columna en móvil */
      }
      .gallery-item img {
        height: auto;   /* En móvil dejamos que la altura sea natural */
        max-height: 400px; 
      }
    }

  </style>
</head>
<body>

  <h1>Autorretratos</h1>

  <div class="card">
    <div class="card-block">
      
      <div class="gallery">
        <div class="gallery-item">
          <img src="./assets/images/peluche.jpeg" alt="La dama del peluche">
          <div class="caption">La dama del peluche</div>
        </div>
        <div class="gallery-item">
          <img src="./assets/images/ballet.jpeg" alt="Bailarina">
          <div class="caption">Bailarina</div>
        </div>
        <div class="gallery-item">
          <img src="./assets/images/rosa.jpeg" alt="La dama de rosa">
          <div class="caption">La dama de rosa</div>
        </div>
        <div class="gallery-item">
          <img src="./assets/images/velo.jpeg" alt="Alicantina">
          <div class="caption">Alicantina</div>
        </div>
        <div class="gallery-item">
          <img src="./assets/images/flores.jpeg" alt="En el jardín">
          <div class="caption">En el jardín</div>
        </div>
      </div>

    </div>
  </div>

  <div class="back-link">
    <a href="galeria.html">← Volver a galería</a>
  </div>

</body>
</html>
