<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/corazon.ico" type="image/x-icon">
  <title>Autorretratos - Galería</title>
  <style>
    /* 1. ESTRUCTURA PRINCIPAL */
    body {
      background-color: #000; /* Fondo Negro */
      font-family: 'Arial', 'Helvetica', sans-serif;
      margin: 0;
      padding: 40px 20px; /* Margen superior/inferior y lateral */
      color: #333;
    }

    /* 2. TÍTULO (FUERA de la caja, color BLANCO) */
    h1 {
      color: #fff !important; /* Forzamos blanco */
      text-align: center;
      margin-top: 0;
      margin-bottom: 40px;
      font-weight: bold;
      font-size: 2.5em;
    }

    /* 3. CAJA BLANCA (CONTENEDOR) */
    .card {
      background-color: #fff !important;
      max-width: 1100px;         /* ESTO RECUPERA LO NEGRO DE LOS LADOS */
      margin: 0 auto 30px auto;  /* Centrado horizontal */
      border-radius: 8px;
      /* Tu sombra + sombra interior */
      box-shadow: 0 0 15px rgba(0,0,0,0.2), inset 0 0 40px rgba(0,0,0,0.1); 
      overflow: hidden;
      border: none !important;
    }

    .card-block {
      padding: 40px; /* Espacio interior generoso */
    }

    /* 4. GALERÍA (GRID) */
    .gallery {
      display: grid;
      grid-template-columns: repeat(6, 1fr); 
      gap: 20px;
    }

    .gallery-item {
      text-align: center;
    }

    /* --- FOTOS VERTICALES (3 primeras) --- */
    .gallery-item:nth-child(1),
    .gallery-item:nth-child(2),
    .gallery-item:nth-child(3) {
      grid-column: span 2; 
    }

    .gallery-item:nth-child(1) img,
    .gallery-item:nth-child(2) img,
    .gallery-item:nth-child(3) img {
      height: 500px; 
      object-fit: cover;
    }

    /* --- FOTOS HORIZONTALES (2 últimas) --- */
    .gallery-item:nth-child(4),
    .gallery-item:nth-child(5) {
      grid-column: span 3; 
    }

    .gallery-item:nth-child(4) img,
    .gallery-item:nth-child(5) img {
      height: 380px; 
      object-fit: cover;
    }

    /* Ajuste foto 4 (Alicantina) para que no corte la cabeza */
    .gallery-item:nth-child(4) img {
      object-position: center 20%; 
    }

    /* Estilos generales img */
    .gallery-item img {
      width: 100%;
      display: block;
      border-radius: 4px;
      transition: transform 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .gallery-item img:hover {
      transform: scale(1.02);
      cursor: pointer;
    }

    .caption {
      margin-top: 15px;
      font-weight: bold;
      color: #000;
      font-size: 1.1em;
    }

    /* 5. LINK VOLVER */
    .back-link {
      text-align: center;
      margin-top: 20px;
      padding-bottom: 20px;
    }

    .back-link a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2em;
    }
    .back-link a:hover {
      text-decoration: underline;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .card { margin: 0 10px; } /* Menos margen negro en móvil */
      .gallery { display: flex; flex-direction: column; }
      .gallery-item img { height: auto !important; max-height: 500px; }
    }
  </style>
</head>
<body>

  <h1>Autorretratos</h1>

  <div class="card">
    <div class="card-block">
      
      <div class="gallery">
        <div class="gallery-item">
          <img src="./assets/images/peluche.jpeg" alt="La dama del peluche">
          <div class="caption">La dama del peluche</div>
        </div>
        <div class="gallery-item">
          <img src="./assets/images/ballet.jpeg" alt="Bailarina">
          <div class="caption">Bailarina</div>
        </div>
        <div class="gallery-item">
          <img src="./assets/images/rosa.jpeg" alt="La dama de rosa">
          <div class="caption">La dama de rosa</div>
        </div>

        <div class="gallery-item">
          <img src="./assets/images/velo.jpeg" alt="Alicantina">
          <div class="caption">Alicantina</div>
        </div>
        <div class="gallery-item">
          <img src="./assets/images/flores.jpeg" alt="En el jardín">
          <div class="caption">En el jardín</div>
        </div>
      </div>

    </div>
  </div>

  <div class="back-link">
    <a href="galeria.html">← Volver a galería</a>
  </div>

</body>
</html>
