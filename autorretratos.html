<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/corazon.ico" type="image/x-icon">
  <title>Autorretratos - Galería</title>
  <style>
    /* 1. Fondo general Negro */
    body {
      background-color: #000;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px; /* Un poco de margen general */
    }

    /* 2. ESTILO DE LA CAJA BLANCA (Igual que Proyectos) */
    .card {
      background-color: #ffffff;
      max-width: 1200px;         /* Ancho máximo para que no se estire demasiado */
      margin: 0 auto 30px auto;  /* Centrada y con margen abajo */
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      overflow: hidden;          /* Para que nada se salga de los bordes redondos */
    }

    .card-block {
      padding: 30px; /* Espacio interior para que el contenido respire */
    }

    /* Título (Ahora dentro de la caja, por lo tanto color oscuro) */
    h1 {
      color: #333;
      text-align: left; /* Alineado a la izquierda como "Proyectos" */
      margin-top: 0;
      margin-bottom: 25px;
      font-size: 2em;
    }

    /* 3. ESTILO DE LA GALERÍA */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px; /* Espacio entre fotos */
      justify-content: flex-start; /* Alineación */
    }

    .gallery-item {
      /* Cálculo para 3 columnas responsivas */
      flex: 1 1 calc(33.333% - 20px); 
      min-width: 250px; /* Evita que se hagan muy pequeñas en móvil */
      text-align: center;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 4px;
      transition: transform 0.3s ease;
    }

    /* Efecto Zoom suave al pasar el ratón por la imagen */
    .gallery-item img:hover {
      transform: scale(1.03);
      cursor: pointer;
    }

    .caption {
      margin-top: 10px;
      font-weight: bold;
      color: #555;
      font-size: 1rem;
    }

    /* Link de volver (fuera de la caja o dentro, según prefieras) */
    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #fff; /* Blanco porque está sobre el fondo negro */
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      border-bottom: 1px solid transparent;
      transition: border-color 0.3s;
    }

    .back-link a:hover {
      border-bottom: 1px solid #fff;
    }
    
    /* Ajuste para móviles */
    @media (max-width: 768px) {
      .gallery-item {
        flex: 1 1 100%; /* En móvil, 1 columna */
      }
    }

  </style>
</head>
<body>

  <div class="card">
    <div class="card-block">
      
      <h1>Autorretratos</h1>

      <div class="gallery">
        <div class="gallery-item">
          <img src="./assets/images/peluche.jpeg" alt="La dama del peluche">
          <div class="caption">La dama del peluche</div>
        </div>
        <div class="gallery-item">
          <img src="./assets/images/ballet.jpeg" alt="Bailarina">
          <div class="caption">Bailarina</div>
        </div>
        <div class="gallery-item">
          <img src="./assets/images/rosa.jpeg" alt="La dama de rosa">
          <div class="caption">La dama de rosa</div>
        </div>
        <div class="gallery-item">
          <img src="./assets/images/velo.jpeg" alt="Alicantina">
          <div class="caption">Alicantina</div>
        </div>
        <div class="gallery-item">
          <img src="./assets/images/flores.jpeg" alt="En el jardín">
          <div class="caption">En el jardín</div>
        </div>
      </div>

    </div>
  </div>
  <div class="back-link">
    <a href="galeria.html">← Volver a galería</a>
  </div>

</body>
</html>
