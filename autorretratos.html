<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/corazon.ico" type="image/x-icon">
  <title>Autorretratos - Galería</title>
  <style>
    /* Fondo general */
    body {
      background-color: #000;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Título */
    header h1 {
      color: #fff;
      text-align: center;
      font-size: 3em; /* Igual que Conservatorio */
      margin: 20px 0;
      font-weight: bold;
    }

    /* Caja blanca grande que contiene todo */
    .card {
      background-color: #fff;
      max-width: 1200px;
      margin: 20px auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    /* Galería */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .gallery-item {
      flex: 1 1 calc(33.333% - 10px);
      overflow: hidden;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background-color: #fff;
    }

    .gallery-item img {
      width: 100%;
      display: block;
    }

    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .caption {
      padding: 5px;
      text-align: center;
      font-weight: bold;
      color: #000;
    }

    /* Link de volver */
    .back-link {
      text-align: center;
      margin: 20px 0;
    }

    .back-link a {
      color: #1e90ff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
    }

    .back-link a:hover {
      color: #afd9ee;
    }

  </style>
</head>
<body>
  <header>
    <h1>Autorretratos</h1>
  </header>

  <main>
    <div class="card">
      <div class="gallery">
        <div class="gallery-item">
          <img src="./assets/images/peluche.jpeg" alt="La dama del peluche">
          <div class="caption">La dama del peluche</div>
        </div>
        <div class="gallery-item">
          <img src="./assets/images/ballet.jpeg" alt="Bailarina">
          <div class="caption">Bailarina</div>
        </div>
        <div class="gallery-item">
          <img src="./assets/images/rosa.jpeg" alt="La dama de rosa">
          <div class="caption">La dama de rosa</div>
        </div>
        <div class="gallery-item">
          <img src="./assets/images/velo.jpeg" alt="Alicantina">
          <div class="caption">Alicantina</div>
        </div>
        <div class="gallery-item">
          <img src="./assets/images/flores.jpeg" alt="En el jardín">
          <div class="caption">En el jardín</div>
        </div>
      </div>
    </div>

    <div class="back-link">
      <a href="galeria.html">← Volver a galería</a>
    </div>
  </main>
</body>
</html>
